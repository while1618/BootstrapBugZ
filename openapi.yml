components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: 18-10-2021 04:00:44
            status: 400
            error: Bad Request
            errors:
              - field: field1
                message: Invalid field1.
              - field: field2
                message: Invalid field2.
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: 18-10-2021 04:00:44
            status: 404
            error: Not Found
            details:
              - message: Resource Not Found.
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: 18-10-2021 04:00:44
            status: 401
            error: Unauthorized
            details:
              - message: Unauthorized.
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: 18-10-2021 04:00:44
            status: 403
            error: Forbidden
            details:
              - message: Forbidden.
  schemas:
    SignUpRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        confirmPassword:
          type: string
    ConfirmRegistrationRequest:
      type: object
      properties:
        accessToken:
          type: string
          format: JWT
    ResendConfirmationEmailRequest:
      type: object
      properties:
        usernameOrEmail:
          type: string
    SignInRequest:
      type: object
      properties:
        usernameOrEmail:
          type: string
        password:
          type: string
    RefreshTokenRequest:
      type: object
      properties:
        refreshToken:
          type: string
          format: JWT
    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
    ResetPasswordRequest:
      type: object
      properties:
        accessToken:
          type: string
          format: JWT
        password:
          type: string
        confirmPassword:
          type: string
    UpdateProfileRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
        confirmNewPassword:
          type: string
    AdminRequest:
      type: object
      properties:
        usernames:
          type: array
          items:
            type: string
    UpdateRoleRequest:
      type: object
      properties:
        usernames:
          type: array
          items:
            type: string
        roleNames:
          type: array
          items:
            type: string
            enum:
              - USER
              - ADMIN
    RoleResponse:
      type: object
      properties:
        name:
          type: string
          enum:
            - USER
            - ADMIN
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        activated:
          type: boolean
        nonLocked:
          type: boolean
        roles:
