<mat-toolbar color="primary">
  <a mat-button routerLink="/">
    <span>BootstrapBugZ</span>
  </a>
  <span class="spacer"></span>
  <ng-container *ngIf="isAuthenticated$ | async; else noAuth">
    <a mat-button routerLink="/auth/logout">Logout</a>
    <a mat-button routerLink="/auth/logout-from-all-devices">Logout From All Devices</a>
  </ng-container>
  <ng-template #noAuth>
    <a mat-button routerLink="/auth/login">Login</a>
    <a mat-button routerLink="/auth/sign-up">Sign Up</a>
  </ng-template>
</mat-toolbar>
